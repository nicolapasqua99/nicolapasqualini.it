name: Deploy to Firebase Live -> portfolio_np
'on':
    push:
        branches:
            - live
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20]
        steps:
            - uses: 'actions/checkout@v4'
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - name: Create and populate env file
              run: |
                  touch .env
                  echo NEXT_PUBLIC_API_KEY=${{ vars.NEXT_PUBLIC_API_KEY }} >> .env
                  echo NEXT_PUBLIC_AUTH_DOMAIN=${{vars.NEXT_PUBLIC_AUTH_DOMAIN}} >> .env
                  echo NEXT_PUBLIC_DATABASE_URL=${{vars.NEXT_PUBLIC_DATABASE_URL}} >> .env
                  echo NEXT_PUBLIC_PROJECT_ID=${{vars.NEXT_PUBLIC_PROJECT_ID}} >> .env
                  echo NEXT_PUBLIC_STORAGE_BUCKET=${{vars.NEXT_PUBLIC_STORAGE_BUCKET}} >> .env
                  echo NEXT_PUBLIC_MESSAGING_SENDER_ID=${{vars.NEXT_PUBLIC_MESSAGING_SENDER_ID}} >> .env
                  echo NEXT_PUBLIC_APP_ID=${{vars.NEXT_PUBLIC_APP_ID}} >> .env
                  echo CLIENT_EMAIL=${{secrets.CLIENT_EMAIL}} >> .env
                  echo ADMIN_UID=${{secrets.ADMIN_UID}} >> .env
                  echo WORK_USER_UID=${{secrets.WORK_USER_UID}} >> .env
                  echo POKEMON_TRADES_USER_UID=${{secrets.POKEMON_TRADES_USER_UID}} >> .env
            - name: Decode Firebase Service Account Key
              shell: bash
              env:
                  FIREBASE_SERVICE_ACCOUNT_BASE64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}
              run: |
                  echo "${FIREBASE_SERVICE_ACCOUNT_BASE64}" | base64 --decode > firebase-service-account.json
            - name: Install dependencies
              run: npm install
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: ${{ secrets.GITHUB_TOKEN }}
                  firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_NP }}
                  channelId: live
                  projectId: nicolapasqualini-portfolio
              env:
                  FIREBASE_CLI_EXPERIMENTS: webframeworks
                  GOOGLE_APPLICATION_CREDENTIALS: firebase-service-account.json
                  FIREBASE_PROJECT_ID: ${{vars.NEXT_PUBLIC_PROJECT_ID}}
