name: Deploy to Firebase(portfolio_np)
'on':
    push:
        branches:
            - live
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20]
        steps:
            - uses: 'actions/checkout@v4'
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - name: Install dependencies
              run: npm install
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: ${{ secrets.GITHUB_TOKEN }}
                  firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_NP }}
                  channelId: live
                  projectId: nicolapasqualini-portfolio
              env:
                  NEXT_PUBLIC_API_KEY: ${{ vars.NEXT_PUBLIC_API_KEY }}
                  NEXT_PUBLIC_AUTH_DOMAIN: ${{vars.NEXT_PUBLIC_AUTH_DOMAIN}}
                  NEXT_PUBLIC_DATABASE_URL: ${{vars.NEXT_PUBLIC_DATABASE_URL}}
                  NEXT_PUBLIC_PROJECT_ID: ${{vars.NEXT_PUBLIC_PROJECT_ID}}
                  NEXT_PUBLIC_STORAGE_BUCKET: ${{vars.NEXT_PUBLIC_STORAGE_BUCKET}}
                  NEXT_PUBLIC_MESSAGING_SENDER_ID: ${{vars.NEXT_PUBLIC_MESSAGING_SENDER_ID}}
                  NEXT_PUBLIC_APP_ID: ${{vars.NEXT_PUBLIC_APP_ID}}
                  FIREBASE_PRIVATE_KEY: ${{secrets.FIREBASE_PRIVATE_KEY}}
                  CLIENT_EMAIL: ${{secrets.CLIENT_EMAIL}}
                  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
                  ADMIN_UID: ${{secrets.ADMIN_UID}}
                  WORK_USER_UID: ${{secrets.WORK_USER_UID}}
                  POKEMON_TRADES_USER_UID: ${{secrets.POKEMON_TRADES_USER_UID}}
                  FIREBASE_CLI_EXPERIMENTS: webframeworks
